<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vConsole-logUploader</title>
  <link href="./lib/weui.min.css" rel="stylesheet"/>
  <link href="./lib/demo.css" rel="stylesheet"/>

  <script src="./lib/zepto.min.js"></script>
  <script src="./lib/zepto.touch.min.js"></script>

  <script src="./lib/vconsole.min.js"></script>
  <script src="../dist/vconsole-loguploader.min.js"></script>
  <script>
    vConsole.pluginList['uploader'].config({postURL: 'http://localhost:3000/postLog'});

    // output some log for demo
    for (var i = 0; i < 100; i++) {
      console.log('some log ' + new Date().getTime() + ' ' + i);
      localStorage.setItem('key' + i, "value" + i);
    }
  </script>
</head>
<body ontouchstart>
  <div class="page">
    <h1 class="page_title">vConsole-logUploader</h1>
    <div class="weui_text_area">
      <p class="weui_msg_desc">See "LogUploader" tab in vConsole.</p>
    </div>
  </div>
</body>

</html>
